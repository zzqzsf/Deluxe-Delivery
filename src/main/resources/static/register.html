<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css" type="text/css">
    <title>注册</title>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.validate.js" type="application/javascript"></script>
    <script src="js/jquery.validate.regex.js" type="application/javascript"></script>

</head>
<body>
<div class="header">
    <img src="image/reglogo.png" style="padding-left: 100px">
    <hr color="#FFD705">
</div>
<div class="registerInfo">
        <div class="phone">
            <span>手机号 </span><input type="text" id="tel" name="tel">
            <span id="error"></span>
        </div>
        <div style="margin-top: 5px;margin-bottom: 5px">
            <input type='button' value='获取验证码' class='getMsg'>
            <span class="errorReg"></span>
        </div>
        <div class="msgCheck"><span style="margin-left: -32px">
            短信动态码 </span><input type="text" name="verifyCode" id="msgCheck">
            <span id="codeMsg"></span>
        </div>
        <br>
        <div class="password">
            <span style="margin-left: -17px">创建密码 </span>
            <input type="password" name="cusPwd" id="pass">
        </div>
        <br>
        <div class="repassword">
            <span style="margin-left: -17px">确认密码 </span>
            <input type="password" name="repass" id="repass">
        </div>
        <br>
        <div class="register"><input type="submit" id="registerButton" value="注 册"></div>
</div>
</body>
</html>
<script type="text/javascript" src="js/register.js"></script>
