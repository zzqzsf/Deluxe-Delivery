<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下单</title>
    <link rel="stylesheet" href="css/takeOrder.css">
</head>
<body>
<!--头部-->

<!--中间-->
<div id="body">
<!--    确认购买的店名显示-->
    <div id="breadcrumb">
        <a href="" id="ca-brown">绝味鸭脖（泸州店）</a>
        <i> > </i>
        <span>确认购买</span>
    </div>
<!--    订单详情&&送餐详情-->
    <div id="order-confirm">
<!--     订单详情-->
        <div id="order-info">
            <div class="dishes-table">
                    <div class="bot-border">
                            <div class="align-left">菜品</div>
                            <div class="align-right">价格/份数</div>
                        </div>
                <div class="bot-border">
                    <div class="align-left">手撕鱿鱼</div>
                    <div class="align-right">¥35</div>
                </div>
                <div class="bot-border">
                    <div class="align-left">配送费</div>
                    <div class="align-right">¥5</div>
                </div>
                <div class="bot-border">
                    <div class="left-count" >合计</div>
                    <div class="right-count">35</div>
                </div>
            </div>
            <div id="order-info-bottom">
                <img src="image/bot.png" style="width: 100.6%" alt="">
            </div>
        </div>
<!--        送餐详情-->
        <div id="dishes">
            <div id="dishes-rap">
            <div id="address-head">
            <h3 class="address-title">送餐详情</h3>
                <a href="" id="address-new">
                    <img src="image/+.png" id="address-img">
                    添加新地址</a>
            </div>
                <form action="" id="order-form">
                    <div id="order-list">
                        <div id="order-list-wrp">
                            <div id="order-list-inner">
                                <div class="address-box">
                                    <p class="address-line">
                        <span>周树凡 女士 ：
                          17738043914
                        </span>
                                        <span class="box-modify fr">
                          <a class="j-modify-address address-operation cc-lightred-new" href="javascript:;">修改</a>
                          <a class="j-delete-address address-operation cc-lightred-new" href="javascript:;">删除</a>
                        </span></p>
                                    <p class="address-line">西南医科大学(城北校区)&nbsp;&nbsp;海川楼</p>

                                </div>
                                <div class="address-box">
                                    <p class="address-line">
                        <span>周树凡 女士 ：
                          17738043914
                        </span>
                                        <span class="box-modify fr">
                          <a class="j-modify-address address-operation cc-lightred-new" href="javascript:;">修改</a>
                          <a class="j-delete-address address-operation cc-lightred-new" href="javascript:;">删除</a>
                        </span></p>
                                    <p class="address-line">西南医科大学(城北校区)&nbsp;&nbsp;海川楼</p>

                                </div>
                            </div>
                        </div>

                        <div id="address-bottom">
                            <img src="image/address-bottom.png" style="width:100% " alt="">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<!--尾部-->
</body>
</html>
