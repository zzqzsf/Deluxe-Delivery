    <script>
        $(function () {
            //触摸文字变黄
            $(".s-4").mouseenter(function () {
                $(this).css('color','orange')
            })
            $(".s-4").mouseleave(function () {
                $(this).css('color','black')
            })
            $("#a1").mouseenter(function () {
                $(this).css('color','orange')
            })
            $("#a1").mouseleave(function () {
                $(this).css('color','#9f9f9f')
            })
            //二维码隐藏
            // $("#rool-r").mouseenter(function(){
            //     $(this).animate({left:'90%'},150);
            // });
            // $("#rool-r").mouseleave(function(){
            //     $(this).animate({left: '95%'},150);
            //
            // });
            $("#rool-r").hover(function () {
                $(this).addClass(".texiao")
            },function () {
                $(this).removeClass(".texiao")
            });
            // 图片透明度特效
            $(".show1").hover(function () {
                $(".i3").css('opacity','0.6')
                $(".shouc").show()
            },function () {
                $(".i3").css('opacity','1')
                $(".shouc").hide()
            });
        })
    </script>
